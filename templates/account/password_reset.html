{% extends "account.html" %}

{% block content %}
<div class="login-container">
    <h2>
        <span class="logo" aria-hidden></span>
        Password Reset
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Reset Password</button>
    </form>
    <p>Don't need to reset your password? <a href="{% url 'account_login' %}">Login</a></p>
</div>
{% endblock %}
