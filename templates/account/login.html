{% extends "account.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
</div>
{% endblock %}
